<!DOCTYPE html>
<html>
    <head>
        <title>
            Span and Div
        </title>
    </head>
    <body>
        <!--Wraps other elements-->
        <div id="main-container">
            <h1>
                Using the Span and Div tags
            </h1>
            <p>
                This is a paragraph. It is <span class="explosive">nested</span> within a div.
            </p>
        </div>

        <!--A span is a nested div that allows you to design text within a div so it stands out.-->
        <span>
        </span>
    </body>
</html>
