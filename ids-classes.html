<!DOCTYPE html>
<html>
    <head>
        <title>
            IDs and Classes
        </title>
    </head>
    <body>
        <!---There can only be one ID used once as they are unique.-->
        <p id="paragraph1">This element has the ID of "paragraph1"</p>

        <!--Classes can be used as much as you want as they are not unique like IDs-->
        <p class="fancy">This element has the class of "fancy"</p>
    </body>
</html>
