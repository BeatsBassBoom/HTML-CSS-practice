<!DOCTYPE html>
<html>

<head>
    <title>
        Forms
    </title>
</head>

<body>
    <!--Form tage creates form-->
    <form>
        <!--The fieldset is what adds the border.-->
        <fieldset>
            <!--legend is that title at the top of the fieldset that cuts in-->
            <legend>
                Profile Info
            </legend>
            <!--<br> is like new line break-->
            Name: <input type="text" placeholder="Your full name here:"><br>
            Email: <input type="email" placeholder="your@email.com"><br>
            Password: <input type="password" placeholder="********"><br>

            <br><br>

            Gender: <br>
            <input type="radio" name="gender"> Male<br>
            <input type="radio" name="gender"> Female

            <br><br>

            Type of computer:<br>
            <input type="checkbox"> I have a laptop<br>
            <input type="checkbox"> I have a desktop

            <br><br>

            Age:<br>
            <select>
                <option>0 - 20</option>
                <option>20 - 40</option>
                <option>40+</option>
            </select>

            <br><br>

            Biography:<br>
            <textarea cols="30" rows="3"></textarea>

            <br><br>

            <input type="submit" value="Save my info!">
            <input type="reset" value="Clear my form!">
        </fieldset>
    </form>
</body>

</html>
